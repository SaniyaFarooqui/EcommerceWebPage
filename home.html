<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AuraGlow</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--header section-->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="/assets/auraglow.png" alt="">
                </div>    
                <nav class="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#shop">Shop</a></li>
                        <li><a href="#Blog">Blog</a></li>
                        <li><a href="#About">About</a></li>
                        <li><a href="#Contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="cta">
                    <input class="inputbox" type="text" placeholder="Search...">
                    <button class="btn">Login</button>
                </div>
            </div>
        </header>

        <!--hero section-->
        <div class="slider">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="assets/banner1.jpg" alt="Slide 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="assets/banner2.jpg" alt="Slide 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="assets/banner3.jpg" alt="Slide 3">
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img src="assets/banner4.jpg" alt="Slide 4">
                </div>
                <!--slide 5-->
                <div class="slide">
                    <img src="assets/banner.jpg" alt="Slide 5">
                </div>
                <!--slide 6-->
                <div class="slide">
                    <img src="assets/banner6.jpg" alt="Slide 6">
                </div>
                <!--slide 7-->
                <div class="slide">
                    <img src="assets/banner 7.jpg" alt="Slide 7">
                </div>
            </div>
            <!-- Navigation Arrows -->
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="title_head">
            <h3>Shop By Concern</h3>
        </div>
        <div class="filter">
            <div>
                <img src="assets/acne-2.png" alt />
                <p>Acne</p>
            </div>
            <div>
                <img src="assets/acne-3.png" />
                <p>Acne</p>
            </div>
            <div>
                <img src="assets/open-pores-2.png" />
                <p>Acne</p>
            </div>
            <div>
                <img src="assets/pigmentation-2.png" />
                <p>Acne</p>
            </div>
        </div>
        <!--footer section-->
        <footer class="footer">
        </footer>
    </body>
</html>
